version: '3.8'

services:
    postgres:
        image: postgres:17.0
        container_name: postgres
        restart: always
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - '${POSTGRES_PORT}:5432'
        volumes:
            - postgres-data:/var/lib/postgresql/data
        networks:
            - app-network

    redis:
        image: redis:7.4.1
        container_name: redis
        restart: always
        ports:
            - '${REDIS_PORT}:6379'
        volumes:
            - redis-data:/data
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    postgres-data:
    redis-data:
